<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./estilos/register.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Registro para Recursos de Diseño</h1>
            <p>Completa el formulario para crear tu cuenta y obtener acceso completo a nuestros recursos de diseño. Únete a nuestra comunidad y mantente al tanto de las últimas novedades y herramientas de diseño.</p>
        </div>
        <div class="register-box">
            <h2>Crear Cuenta</h2>
            <form action="login.html" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Contraseña" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
